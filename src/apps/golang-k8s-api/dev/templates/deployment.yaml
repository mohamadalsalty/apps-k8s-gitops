apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
  namespace: {{ .Values.app.namespace }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
        ports:
        - containerPort: {{ .Values.app.containerPort }}
        volumeMounts:
        - name: {{ .Release.Name }}
          mountPath: config
          readOnly: true
        resources:
          requests:
            cpu: "30m"
            memory: "150Mi"
          limits:
            cpu: "60m"
            memory: "300Mi"
        livenessProbe:
          httpGet:
            path: /clusterinfo
            port: {{ .Values.app.containerPort }}
        readinessProbe:
          httpGet:
            path: /pods/
            port: {{ .Values.app.containerPort }}
      volumes:
      - name: {{ .Release.Name }}
        secret:
          secretName: {{ .Release.Name }}
          items:
          - key: dotenv-{{ .Release.Name }}
            path: .env            
status: {}
